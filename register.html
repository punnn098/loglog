<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก</title>
  <link rel="stylesheet" href="register.css">
  <script type="module" src="register.js"></script>
</head>
<body>
  <div class="register-container">
    <h2>สมัครสมาชิก</h2>
    <form id="register-form">
      <input type="text" id="name" placeholder="ชื่อผู้ใช้" required>
      <input type="email" id="email" placeholder="อีเมล" required>
      <input type="password" id="password" placeholder="รหัสผ่าน (6 ตัวขึ้นไป)" required>
      <input type="password" id="confirm-password" placeholder="ยืนยันรหัสผ่าน" required>
      <button type="submit">สมัครสมาชิก</button>
    </form>
    <p id="error-message"></p>
    <a href="login.html">มีบัญชีแล้ว? เข้าสู่ระบบ</a>
  </div>
</body>
</html>
